<ion-modal-view class="about">
  <ion-header-bar class="bar-positive">
    <button class="button button-clear visible-xs" ng-click="closeModal()" translate>COMMON.BTN_CLOSE
    </button>
    <h1 class="title" translate>ABOUT.TITLE</h1>
  </ion-header-bar>

  <ion-content class="text-center" scroll="true">

    <div class="list item-wrap-text">
      <ion-item class="item-icon-left item-text-wrap">
        <span>{{'COMMON.APP_NAME'|translate}}&nbsp;<b>{{'COMMON.APP_VERSION'|translate:$root.config}}</b> - <a ng-click="openLink($event, 'https://github.com/paolomaria/june-cheque')">github.com/paolomaria/june-cheque</a></span>
        <i ng-if="$root.newRelease" class="assertive ion-alert-circled"></i>
        <h3 ng-if="buildDate" class="gray">{{'COMMON.APP_BUILD'|translate:{build: buildDate} }}</h3>
        <span translate>ABOUT.LICENSE</span>
      </ion-item>


    </div>
  </ion-content>
</ion-modal-view>
