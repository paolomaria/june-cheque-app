
  <!-- removeIf(device) -->
  <div class="item item-icon-left item-icon-right item-input stable-bg"
       remove-if="device"
       ng-click="showRecordTypeModal($event)"
       ng-if="!smallscreen && search.advanced && !search.type">
    <b class="icon-secondary ion-help gray" style="left:10px; top: -8px;"></b>
    <b class="icon-secondary cion-page-association gray" style="left:14px; top: 2px;"></b>
    <b class="icon-secondary cion-page-company gray" style="left:28px; top: -6px;"></b>

    <span class="input-label item-icon-left-padding" translate>REGISTRY.SEARCH.TYPE</span>
    <i class="gray icon ion-ios-arrow-right"></i>
  </div>

  <div class="item item-icon-left item-icon-right item-input stable-bg"
       remove-if="device"
       ng-click="showCategoryModal($event)"
       ng-if="!smallscreen && search.advanced && !search.category">
    <i class="icon ion-flag gray"></i>
    <span class="input-label item-icon-left-padding" translate>REGISTRY.CATEGORY</span>
    <i class="gray icon ion-ios-arrow-right"></i>
  </div>

  <div class="item item-icon-left item-input item-select stable-bg" ng-if="search.advanced && options.location.show">
    <i class="icon ion-arrow-resize gray"></i>
    <span class="input-label item-icon-left-padding " translate>LOCATION.DISTANCE</span>
    <label>
      <select ng-model="search.geoDistance" class="col-border-left"
              ng-options="i as (geoDistanceLabels[i].labelKey | translate:geoDistanceLabels[i].labelParams ) for i in geoDistances track by i">
      </select>
    </label>
  </div>
