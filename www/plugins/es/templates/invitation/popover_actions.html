<ion-popover-view class="fit has-header">
  <ion-header-bar>
    <h1 class="title" translate>COMMON.POPOVER_ACTIONS_TITLE</h1>
  </ion-header-bar>
  <ion-content scroll="false">
    <div class="list item-text-wrap">

      <a class="item item-icon-left  ink"
         ng-class="{'gray': !search.results.length, 'assertive': search.results.length}"
         ng-click="deleteAll()">
        <i class="icon ion-trash-a"></i>
        <span translate>INVITATION.BTN_DELETE_ALL</span>
      </a>

    </div>
  </ion-content>
</ion-popover-view>
