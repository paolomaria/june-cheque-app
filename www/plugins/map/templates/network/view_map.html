<ion-view left-buttons="leftButtons" class="view-map-network">
  <ion-nav-title>
    <span class="hidden-xs" translate>MAP.NETWORK.VIEW.TITLE</span>
  </ion-nav-title>

  <ion-nav-buttons side="secondary">
  </ion-nav-buttons>

  <ion-content data-tap-disabled="true">
    <leaflet id="{{::mapId}}"
             height="100%"
             center="map.center"
             markers="map.markers"
             layers="map.layers">
    </leaflet>
  </ion-content>
</ion-view>
